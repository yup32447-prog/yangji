<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的资产管家 - 实时估值版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .up { color: #ef4444; } .down { color: #22c55e; }
        .bg-up { background-color: #fef2f2; } .bg-down { background-color: #f0fdf4; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20">

<div id="app" class="max-w-md mx-auto p-4">
    <div class="bg-gradient-to-br from-slate-800 to-slate-900 rounded-2xl p-6 shadow-xl mb-6 text-white">
        <p class="text-slate-400 text-sm mb-1">今日预估总收益 (元)</p>
        <h2 id="total-profit" class="text-3xl font-bold mb-4">0.00</h2>
        <div class="flex justify-between text-xs text-slate-400">
            <span id="update-time">未更新</span>
            <span>每 60s 自动刷新</span>
        </div>
    </div>

    <div class="bg-white p-4 rounded-xl shadow-sm mb-6">
        <div class="grid grid-cols-2 gap-2 mb-2">
            <input type="text" id="fundCodeInput" placeholder="基金代码" class="px-3 py-2 border rounded-lg text-sm">
            <input type="number" id="fundAmountInput" placeholder="持有金额(元)" class="px-3 py-2 border rounded-lg text-sm">
        </div>
        <button onclick="addFund()" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold text-sm hover:bg-blue-700 transition">添加持仓</button>
    </div>

    <div id="fund-list" class="space-y-3">
        </div>
</div>

<script>
    // 数据结构: [{code: '001186', amount: 5000, profit: 0}]
    let myPortfolio = JSON.parse(localStorage.getItem('myPortfolio')) || [];
    const container = document.getElementById('fund-list');

    // 接收天天基金数据
    window.jsonpgz = function(data) {
        const item = myPortfolio.find(f => f.code === data.fundcode);
        if (!item) return;

        const ratio = parseFloat(data.gszzl); // 涨跌幅
        const profit = (item.amount * (ratio / 100)).toFixed(2); // 计算该金盈亏
        item.lastProfit = parseFloat(profit); // 暂存用于总计

        updateCardUI(data, item, profit);
        calculateTotal();
    };

    function updateCardUI(data, item, profit) {
        const isUp = parseFloat(data.gszzl) >= 0;
        const color = isUp ? 'up' : 'down';
        const symbol = isUp ? '+' : '';
        
        const cardId = `card-${data.fundcode}`;
        let card = document.getElementById(cardId);
        
        const innerHTML = `
            <div class="bg-white p-4 rounded-xl shadow-sm flex justify-between items-center border-r-4 ${isUp ? 'border-red-400' : 'border-green-400'}">
                <div class="flex-1">
                    <h3 class="font-bold text-gray-800 text-sm truncate w-40">${data.name}</h3>
                    <p class="text-[10px] text-gray-400">持仓: ¥${item.amount.toLocaleString()}</p>
                </div>
                <div class="text-right flex-1">
                    <p class="text-md font-bold ${color}">${symbol}${profit}</p>
                    <p class="text-[10px] ${color} opacity-80">${symbol}${data.gszzl}%</p>
                </div>
                <button onclick="removeFund('${data.fundcode}')" class="ml-4 text-gray-200 hover:text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </div>
        `;

        if (!card) {
            card = document.createElement('div');
            card.id = cardId;
            container.appendChild(card);
        }
        card.innerHTML = innerHTML;
    }

    function calculateTotal() {
        const total = myPortfolio.reduce((sum, f) => sum + (f.lastProfit || 0), 0).toFixed(2);
        const el = document.getElementById('total-profit');
        el.innerText = (total > 0 ? '+' : '') + total;
        el.className = `text-3xl font-bold mb-4 ${total >= 0 ? 'text-red-400' : 'text-green-400'}`;
        document.getElementById('update-time').innerText = `更新于: ${new Date().toLocaleTimeString()}`;
    }

    function fetchAll() {
        myPortfolio.forEach(item => {
            const script = document.createElement('script');
            script.src = `https://fundgz.1234567.com.cn/js/${item.code}.js?rt=${Date.now()}`;
            document.body.appendChild(script);
        });
    }

    function addFund() {
        const code = document.getElementById('fundCodeInput').value.trim();
        const amount = parseFloat(document.getElementById('fundAmountInput').value);
        
        if (/^\d{6}$/.test(code) && !isNaN(amount)) {
            myPortfolio.push({ code, amount, lastProfit: 0 });
            localStorage.setItem('myPortfolio', JSON.stringify(myPortfolio));
            fetchAll();
            document.getElementById('fundCodeInput').value = '';
            document.getElementById('fundAmountInput').value = '';
        } else {
            alert('请输入正确的代码和金额');
        }
    }

    function removeFund(code) {
        myPortfolio = myPortfolio.filter(f => f.code !== code);
        localStorage.setItem('myPortfolio', JSON.stringify(myPortfolio));
        document.getElementById(`card-${code}`).remove();
        calculateTotal();
    }

    // 定时任务
    setInterval(fetchAll, 60000);
    window.onload = fetchAll;
</script>
</body>
</html>
